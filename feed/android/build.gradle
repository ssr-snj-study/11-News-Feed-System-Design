allprojects {
    repositories {
        google()
        mavenCentral()
    }
}

rootProject.buildDir = "../build"
subprojects {
    project.buildDir = "${rootProject.buildDir}/${project.name}"
}
subprojects {
    project.evaluationDependsOn(":app")
}

tasks.register("clean", Delete) {
    delete rootProject.buildDir
}

buildscript {
    repositories {
        google()
        mavenCentral()
    }
    dependencies {
        // Gradle 플러그인
        classpath 'com.android.tools.build:gradle:8.7.3' // Gradle 버전을 프로젝트에 맞게 조정
        classpath 'com.google.gms:google-services:4.4.2' // 최신 버전 확인
    }
}
